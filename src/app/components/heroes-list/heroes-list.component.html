<ng-container *ngIf="!loading">

<div class="mat-elevation-z8">
  <button mat-button (click)="newEditHeroe('')">New Heroe</button>

    <table mat-table [dataSource]="dataSource">
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="publisher">
        <th mat-header-cell *matHeaderCellDef> publisher </th>
        <td mat-cell *matCellDef="let element"> {{element.publisher}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="alter_ego">
        <th mat-header-cell *matHeaderCellDef> alter_ego </th>
        <td mat-cell *matCellDef="let element"> {{element.alter_ego}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="first_appearance">
        <th mat-header-cell *matHeaderCellDef> first_appearance </th>
        <td mat-cell *matCellDef="let element"> {{element.first_appearance}} </td>
      </ng-container>
      
      <ng-container matColumnDef="characters">
        <th mat-header-cell *matHeaderCellDef> characters </th>
        <td mat-cell *matCellDef="let element"> {{element.characters}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell  *matHeaderCellDef > Actions </mat-header-cell>
        <mat-cell *matCellDef="let row" >
             <button mat-button (click)="newEditHeroe(row.id)">Edit</button>
             <button mat-button (click)="deleteHero(row.id)">Delete</button>
        </mat-cell>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  <mat-paginator #paginator 
    [length]="heroesData.length"
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
</ng-container>
