<h2 mat-dialog-title>{{'DELETE' | translate}} {{'HEROE' | translate}}</h2>
<mat-dialog-content class="mat-typography">
  <h3>{{'DELETE_WARNING' | translate}}</h3>
  <p>{{'ARE_YOU_SURE' | translate}}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="close(true)">{{'YES' | translate}}</button>
  <button mat-button (click)="close(false)" cdkFocusInitial>{{'NO' | translate}}</button>
</mat-dialog-actions>
